        <!-- Form to add and delete volunteers -->
        <form id="volunteerForm">
            <label for="volunteerName">Enter Volunteer Name:</label>
            <input type="text" id="volunteerName" name="volunteerName" required>

            <button type="button" id="deleteBtn">Delete Volunteer</button>
            <button type="button" id="clearBtn">Clear List</button>
            <button type="button" id="sortBtn">Sort Volunteers by Last Name</button>
        </form>

        <!-- Display volunteer list here -->
