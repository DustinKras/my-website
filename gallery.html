<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body onload="onPageLoad()">

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
            <!-- Thumbnails with full-size images as sources -->
            <a href="images/fullsize1.jpg" target="_blank">
                <img class="thumbnail" id="image1" src="images/fullsize1.jpg" alt="Thumbnail 1">
            </a>
            <a href="images/fullsize2.jpg" target="_blank">
                <img class="thumbnail" id="image2" src="images/fullsize2.jpg" alt="Thumbnail 2">
            </a>
            <a href="images/fullsize3.jpg" target="_blank">
                <img class="thumbnail" id="image3" src="images/fullsize3.jpg" alt="Thumbnail 3">
            </a>
        </div>
    </section>

    <!-- JavaScript File for Preloading and Gallery Functionality -->
    <script src="scripts/gallery.js"></script>
</body>
</html>
