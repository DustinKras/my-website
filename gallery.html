<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body onload="onPageLoad()">

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
            <!-- Thumbnails with full-size images using data attributes -->
            <img class="thumbnail" src="fullsize1.png" data-fullsize="fullsize1.png" alt="Thumbnail 1" width="150" height="100">
            <img class="thumbnail" src="fullsize2.png" data-fullsize="fullsize2.png" alt="Thumbnail 2" width="150" height="100">
            <img class="thumbnail" src="fullsize3.png" data-fullsize="fullsize3.png" alt="Thumbnail 3" width="150" height="100">
        </div>
    </section>

    <!-- JavaScript File for Preloading and Gallery Functionality -->
    <script src="gallery.js"></script>
</body>
</html>
