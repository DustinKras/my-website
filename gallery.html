<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body onload="onPageLoad()">

    <!-- Header section of the webpage, includes logo and name -->
    <header>
       <!-- Displays a logo image and alt text if the image cannot load -->
       <img src="Logo.png" alt="Dustin's Logo" width="100" height="100">
       <!-- Main title of the webpage (my name) -->
       <h1>Dustin Krasnowski</h1>
    </header>

    <!-- Banner Section -->
    <section id="banner">
        <img id="bannerImage" src="banner1.png" alt="Banner Image" width="100%" height="300px">
    </section>

    <!-- Navigation menu section for site-wide navigation links -->
    <nav>
       <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="volunteer.html">Volunteer Management</a></li>
          <li><a href="invitation.html">Volunteer Invitation</a></li>
          <li><a href="registration.html">Registration</a></li> <!-- Link to registration.html -->
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
            <!-- Thumbnails with full-size images as sources -->
            <img class="thumbnail" src="fullsize1.png" alt="Thumbnail 1" data-fullsize="fullsize1.png" onclick="showFullImage(this)">
            <img class="thumbnail" src="fullsize2.png" alt="Thumbnail 2" data-fullsize="fullsize2.png" onclick="showFullImage(this)">
            <img class="thumbnail" src="fullsize3.png" alt="Thumbnail 3" data-fullsize="fullsize3.png" onclick="showFullImage(this)">
        </div>
        <!-- Full-size Image Container -->
        <div class="full-image-container">
            <img id="fullSizeImage" class="full-size" src="" alt="Full-size Image">
        </div>
    </section>

    <!-- JavaScript File for Preloading and Gallery Functionality -->
    <script src="gallery.js"></script>
</body>
</html>
