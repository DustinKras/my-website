    <section id="pageForm">
        <h2>Register for an Account</h2>
        <form id="registrationForm" action="#">
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="passwordVerify">Verify your Password:</label>
            <input type="password" id="passwordVerify" name="passwordVerify" placeholder="Enter your Password again" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(123) 456-7890" required pattern="\(\d{3}\) \d{3}-\d{4}">

            <label>Sign up for the newsletter:</label>
            <input type="radio" id="newsletterYes" name="signUpNewsletter" value="Yes" checked>
            <label for="newsletterYes">Yes</label>
            <input type="radio" id="newsletterNo" name="signUpNewsletter" value="No">
            <label for="newsletterNo">No</label>

            <input type="submit" value="Register">
        </form>
    </section>
